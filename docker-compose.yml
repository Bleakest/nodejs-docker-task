services:
  web:
    image: falsesolutionn/my-node-app:latest
    container_name: my-node-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
